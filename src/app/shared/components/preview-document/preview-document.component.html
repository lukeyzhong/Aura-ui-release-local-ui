<div class="preview">
  <div class="overlay"></div>
  <div class="modal-popup">
    <div class="modal-popup__header">
      <h3>{{ displayName }}</h3>
      <div class="preview-btn">
        <button
          *ngIf="typeOfDoc === 'StateTax'"
          mat-button
          color="primary"
          (click)="
            downloadStateTaxWithHolding(
              currentDoc.resourceValue,
              currentDoc.resourceTypeCode
            )
          "
        >
          <mat-icon>file_download</mat-icon>
        </button>
        <button (click)="closePreview()" mat-button color="primary">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <div class="modal-popup__content">
      <div class="spinner" *ngIf="isLoading">
        <app-spinner diameter="35"></app-spinner>
      </div>
      <div *ngIf="isImage">
        <img [src]="docURL" />
      </div>
      <div *ngIf="isPdf">
        <pdf-viewer [src]="docURL" [original-size]="false"></pdf-viewer>
      </div>
      <div class="error-Message" *ngIf="errorMessage">
        <img src="./assets/svg/data-error.svg" width="100px" />
        <p>{{ errorMessage }}</p>
      </div>
    </div>
    <div class="modal-popup__footer" *ngIf="formType === 'HR Sign'">
      <button mat-raised-button color="primary" (click)="closePreview()">
        Next
      </button>
    </div>
  </div>
</div>
