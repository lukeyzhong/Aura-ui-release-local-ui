<div class="preview">
  <div class="overlay"></div>
  <div class="modal-popup">
    <div class="modal-popup__header">
      <h3>EAD Code Information</h3>
      <div>
        <button (click)="closePreview()" mat-button color="primary">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <div class="modal-popup__content">
      <div *ngIf="isLoading; else eadTable" class="spinner">
        <app-spinner diameter="35"></app-spinner>
      </div>
      <ng-template #eadTable>
        <div class="ead-info">
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-table mat-elevation-z8"
          >
            <ng-container matColumnDef="eadCode">
              <th mat-header-cell *matHeaderCellDef>EAD Code</th>
              <td mat-cell *matCellDef="let element">
                {{ element.eadCode }}
              </td>
            </ng-container>

            <ng-container matColumnDef="eadName">
              <th mat-header-cell *matHeaderCellDef>Code Name</th>
              <td mat-cell *matCellDef="let element">{{ element.eadName }}</td>
            </ng-container>

            <ng-container matColumnDef="eadDescription">
              <th mat-header-cell *matHeaderCellDef>EAD Code Definition</th>
              <td mat-cell *matCellDef="let element">
                {{ element.eadDescription }}
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </ng-template>
    </div>
  </div>
</div>
